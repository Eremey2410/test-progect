<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <section class="hero">
        <div class="container header-container">
          <div class="hero-container">
            <a href="./index.html">
              <img
                src="./images/svg/logo 1.svg"
                alt="logo site"
                width="199px"
                height="50px"
              />
            </a>
            <button type="button" class="header-btn-menu" aria-expanded="false">
              <svg
                class="header-icon"
                width="20"
                height="20"
                aria-label="Переключатель мобильного меню"
              >
                <use
                  class="header-btn-close"
                  href="./images/svg/sprite.svg#burger"
                ></use>
                <use
                  class="header-btn-burger"
                  href="./images/svg/sprite.svg#close"
                ></use>
              </svg>
            </button>
          </div>

          <div class="hero-box">
            <h1 class="hero-title">
              ice cream <br />
              made with <br />
              <span>passion</span>
            </h1>
            <button class="hero-btn-prod" type="button">Products</button>
            <button class="hero-btn-made" type="button">How it’s made?</button>
            <div class="hero-circle"></div>
            <img
              class="hero-img"
              src="./images/png format/mobile/ice-pyramid@1x-mobile.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="products">
        <div class="container"></div>
      </section>

      <section class="about">
        <div class="container"></div>
      </section>

      <section class="advantages">
        <div class="container"></div>
      </section>

      <section class="gallery">
        <div class="container"></div>
      </section>

      <section class="customer-reviews">
        <div class="container"></div>
      </section>

      <section class="contacts">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
